<div class="container">
    <table class="table" *ngIf="products">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>PRICE</th>
                <!-- <th>QUANTITY</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products._embedded.products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <!-- <td>{{p.id}}</td>
                <td>{{p.id}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
